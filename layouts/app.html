<!DOCTYPE html>
<html>
<head>
<title>Posts</title>

<head>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="/app.css">

  <script src="/jquery.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="http://mbenford.github.io/ngTagsInput/css/ng-tags-input.min.css" />

  <link rel="icon"
        type="image/png"
        href="toppriority.png">
</head>

<body ng-app="app" ng-controller="AppCtrl">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#postsNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ui-sref="home">Top Priority</a>
      </div>
      <div class="collapse navbar-collapse" id="postsNavbar">
        <ul class="nav navbar-nav">
          <li><a ui-sref="home"><i class="fa fa-lg fa-comment"></i></a></li>
          <li ng-hide="loggedIn"><a ui-sref="register"><i class="fa fa-lg fa-user-plus"></i></a></li>
          <li ng-hide="loggedIn"><a ui-sref="login"><i class="fa fa-lg fa-sign-in"></i></a></li>
          <li><a ui-sref="lists"><i class="fa fa-lg fa-list"></i></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li ng-if="currentUser"><a ui-sref="profile">{{currentUser.username}}</a></li>
          <li ng-hide="!loggedIn"><a ui-sref="home" ng-click="logout()"><i class="fa fa-lg fa-sign-out"></i></a></li>
      </div>
    </div>
  </nav>

  <div class="container">
    <div ui-view></div>
  </div>

  <div class="alert" ng-class="popupType" id="appPopup">
    <p>{{popupMessage}}</p>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
  <script src="http://mbenford.github.io/ngTagsInput/js/ng-tags-input.min.js"></script>
  <script src="/app.js"></script>

</body>
</html>
