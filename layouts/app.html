<!DOCTYPE html>
<html>
<head>
<title>Posts</title>

<head>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="/app.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body ng-app="app" ng-controller="AppCtrl">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#postsNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Posts</a>
      </div>
      <div class="collapse navbar-collapse" id="postsNavbar">
        <ul class="nav navbar-nav">
          <li><a href="#/"><i class="fa fa-lg fa-comment"></i></a></li>
          <li ng-hide="loggedIn"><a href="#/register"><i class="fa fa-lg fa-user-plus"></i></a></li>
          <li ng-hide="loggedIn"><a href="#/login"><i class="fa fa-lg fa-sign-in"></i></a></li>
          <li ng-hide="!loggedIn"><a href="#/" ng-click="logout()"><i class="fa fa-lg fa-sign-out"></i></a></li>
        </ul>
        <p ng-if="currentUser" class="navbar-text navbar-right">
          {{currentUser.username}}
        </p>
      </div>
    </div>
  </nav>

  <div ng-view></div>

  <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
  <script src="/app.js"></script>

</body>
</html>
