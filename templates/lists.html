<div class="container">
  <div class="form-group">
    <input type="text" ng-model="categorySearch" class="form-control" placeholder="Search Categories">
  </div>
  <button ng-repeat="category in categories | orderBy:'+name' | filter:categorySearch" class="btn btn-default" ng-click="selectCategory(category)">
    {{ category.name }}
  </button>
  <div ng-show="selectedCategory">
    <hr>
    <form class="form-group">
      <label>{{ selectedCategory.name }}</label>
      <div class="input-group">
        <input type="text" ng-model="taskToAdd" class="form-control" placeholder="Search or Add Item">
        <span class="input-group-btn">
          <button ng-click="newTask(taskToAdd)" class="btn btn-default" type="submit">
            <i class="fa fa-plus"></i>
          </button>
        </span>
      </div>
    </form>
    <button ng-repeat="task in selectableTasks | orderBy:'+name' | filter:taskToAdd" class="btn btn-default" ng-click="selectTask(task)">
      {{ task.name }}
    </button>
  </div>
  <div ng-show="selectedTasks.length > 0">
    <hr>
    <h1>Prioritize these:</h1>
    <button ng-repeat="task in selectedTasks" class="btn btn-primary" ng-click="unselectTask(task)">
      {{ task.name }}
    </button>
  </div>
  <div ng-show="selectedTasks.length > 2">
    <hr>
    <button class="btn btn-lg btn-primary" ng-click="startPrioritizing()">Start Prioritizing</button>
  </div>
</div>
