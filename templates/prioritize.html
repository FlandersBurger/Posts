<div class="container">
  <h1>This or That</h1>
  <ul class="pagination">
    <li ng-repeat="question in getFilteredPriorityList() | orderBy : question.id : reverse" ng-class="{'active' : question.id === currentQuestion}">
      <a href="#" ng-click="setCurrentQuestion(question.id)"><span ng-hide="question.choice === ''">{{question.id}}</span><i class="fa fa-spinner fa-spin" ng-show="question.choice === ''"></i></a>
    </li>
  </ul>
  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="{{getChoicesMade() / priorityList.length * 100}}"
    aria-valuemin="0" aria-valuemax="100" ng-style="{'width': (getChoicesMade() / priorityList.length * 100) + '%'}">
      {{getChoicesMade() / priorityList.length * 100}}%
    </div>
  </div>
  <button style="width:100%" class="btn btn-lg btn-primary" ng-class="getButtonClass(1)" ng-click="makeChoice(1)">{{getButtonValue(1)}}</button>
  <h2>or</h2>
  <button style="width:100%" class="btn btn-lg btn-primary" ng-class="getButtonClass(2)" ng-click="makeChoice(2)">{{getButtonValue(2)}}</button>
  <hr>
  <button class="btn btn-lg btn-primary" ng-click="alert('program next step here')" ng-show="done">Results</button>
</div>
