<div class="container">
  <form ng-submit="updateUsername(username)">
    <div class="form-group">
      <div class="input-group" ng-show="custom">
        <span class="input-group-btn">
          <button ng-click="toggleCustom()" class="btn btn-default">
            <i class="fa fa-pencil"></i>
          </button>
        </span>
        <input ng-disabled="custom" class="form-control" type="text" placeholder={{currentUser.username}}>
      </div>
      <div class="input-group" ng-show="!custom">
        <span class="input-group-btn">
          <button ng-click="changeUsername(newUsername); toggleCustom();"  class="btn btn-default">
            <i class="fa fa-save"></i>
          </button>
        </span>
        <input class="form-control" type="text" ng-model="newUsername">
      </div>
    </div>
  </form>
  <form ng-submit="updateUser(username)">
    <div class="form-group">
      <div id="slider"></div>
    </div>
    <div class="form-group">
      <tags-input ng-model="tags"
                  display-property="name"
                  placeholder="Add a country"
                  replace-spaces-with-dashes="false"
                  template="tag-template">
        <auto-complete source="loadCountries($query)"
                       min-length="0"
                       load-on-focus="true"
                       load-on-empty="true"
                       max-results-to-show="32"
                       template="autocomplete-template">
        </auto-complete>
      </tags-input>
    </div>
  </form>
  <form ng-submit="changePassword(oldPassword, newPassword, confirmPassword)">
    <div class="form-group">
      <input class="form-control" type="password" ng-model="oldPassword" placeholder="Current Password">
      <input class="form-control password" type="password" ng-model="newPassword" placeholder="New Password">
      <input class="form-control password" type="password" ng-model="confirmPassword" placeholder="Confirm Password">
      <input class="btn btn-success btn-block" type="submit" value="Change Password">
    </div>
  </form>
</div>

    <script type="text/ng-template" id="tag-template">
      <div class="tag-template">
        <div class="flag {{data.flag}}" ng-if="data.flag"> </div>
      </div>
    </script>

    <script type="text/ng-template" id="autocomplete-template">
      <div class="autocomplete-template">
        <div class="left-panel">
          <div class="flag {{data.flag}}" ng-if="data.flag"> </div>
        </div>
        <div class="right-panel">
          <span ng-bind-html="$highlight($getDisplayText())"></span>
        </div>
      </div>
    </script>
